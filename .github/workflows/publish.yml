name: publish

on:
  workflow_dispatch

jobs:

  publish:
    runs-on: ${{ matrix.os }}-latest

    env:
      PYTEST_ADDOPTS: "--color=yes"

    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout the repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        python -m pip install --upgrade poetry

    - name: Install rsm-markup
      run: |
        poetry install --with dev
        poetry show

    - name: Run test suite
      run: |
        poetry run pytest -vv && poetry run pytest -vv --doctest-modules rsm && cd docs && poetry run make doctest

    - name: Build wheels
      run: |
        python -m build.py
        poetry build
        ls -R dist/

    - name: Publish
      run: |
        poetry publish --skip-existing -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  pytest:
    runs-on: ${{ matrix.os }}-latest

    env:
      PYTEST_ADDOPTS: "--color=yes"

    strategy:
      matrix:
        os: [ubuntu, macos]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout the repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        pipx install poetry

    - name: Install rsm-markup
      run: |
        poetry install --with dev
        poetry show        

    - name: Run unit tests
      run: |
        poetry run pytest -vv

    - name: Run doctests in source files
      run: |
       poetry run pytest -vv --doctest-modules rsm

    - name: Run doctests in doc files
      run: |
       cd docs && poetry run make doctest
